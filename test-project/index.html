<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Yaghmour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #f5deb3 60%, #f5deb3 100%);
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA500;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA500; }
            50% { transform: scale(1.05); box-shadow: 0 0 80px #FFD700, 0 0 120px #FFA500; }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud1 {
            width: 120px;
            height: 40px;
            top: 80px;
            left: -150px;
            animation: moveClouds 25s linear infinite;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud1::after {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 45px;
        }

        .cloud2 {
            width: 100px;
            height: 35px;
            top: 150px;
            left: -100px;
            animation: moveClouds 30s linear infinite;
            animation-delay: 5s;
        }

        .cloud2::before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 15px;
        }

        .cloud2::after {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 40px;
        }

        @keyframes moveClouds {
            0% { left: -150px; }
            100% { left: 110vw; }
        }

        .ocean {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45%;
            background: linear-gradient(to bottom, #006994 0%, #004e7a 100%);
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23006994" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,149.3C672,149,768,203,864,202.7C960,203,1056,149,1152,133.3C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            background-size: 50% 100%;
        }

        .wave1 {
            bottom: 38%;
            opacity: 0.7;
            animation: wave 8s linear infinite;
        }

        .wave2 {
            bottom: 36%;
            opacity: 0.5;
            animation: wave 10s linear infinite reverse;
        }

        .wave3 {
            bottom: 34%;
            opacity: 0.3;
            animation: wave 12s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .content {
            z-index: 10;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }

        p {
            color: white;
            font-size: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="content">
        <h1>Sophia Yaghmour</h1>
        <p>Hello world! I am ready to vibe code!</p>
    </div>

    <div class="ocean">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
</body>
</html>
