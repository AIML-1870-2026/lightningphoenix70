<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web - LightningPhoenix70</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(10, 10, 30, 0.4);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 200, 50, 0.2);
            color: #fff;
            min-width: 180px;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.8em;
        }

        .controls h2 {
            margin-bottom: 10px;
            font-size: 1em;
            color: #ffd54f;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #ffe082;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 200, 50, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffc107;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffc107;
            cursor: pointer;
            border: none;
        }

        .stats {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 200, 50, 0.2);
            font-size: 0.85em;
        }

        .stats h3 {
            color: #ffd54f;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #ffe082;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>Stellar Web</h2>

        <div class="control-group">
            <label>
                <span>Nodes</span>
                <span id="nodeCountValue">100</span>
            </label>
            <input type="range" id="nodeCount" min="20" max="300" value="100">
        </div>

        <div class="control-group">
            <label>
                <span>Connectivity Radius</span>
                <span id="radiusValue">150</span>
            </label>
            <input type="range" id="radius" min="50" max="300" value="150">
        </div>

        <div class="control-group">
            <label>
                <span>Node Size</span>
                <span id="nodeSizeValue">6</span>
            </label>
            <input type="range" id="nodeSize" min="1" max="12" value="6">
        </div>

        <div class="control-group">
            <label>
                <span>Edge Opacity</span>
                <span id="edgeOpacityValue">0.5</span>
            </label>
            <input type="range" id="edgeOpacity" min="0.1" max="1" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>
                <span>Speed</span>
                <span id="speedValue">1.0</span>
            </label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>
                <span>Depth Effect</span>
                <span id="depthValue">0.5</span>
            </label>
            <input type="range" id="depth" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="stats">
            <h3>Network Statistics</h3>
            <div class="stat-row">
                <span>Total Edges:</span>
                <span class="stat-value" id="totalEdges">0</span>
            </div>
            <div class="stat-row">
                <span>Avg Connections:</span>
                <span class="stat-value" id="avgConnections">0</span>
            </div>
            <div class="stat-row">
                <span>Network Density:</span>
                <span class="stat-value" id="networkDensity">0%</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Parameters
        let params = {
            nodeCount: 100,
            radius: 150,
            nodeSize: 6,
            edgeOpacity: 0.5,
            speed: 1.0,
            depth: 0.5
        };

        // Panda obstacle in center
        const panda = {
            emoji: 'üêº',
            size: 200,
            get x() { return canvas.width / 2; },
            get y() { return canvas.height / 2; },
            get radius() { return this.size * 0.45; } // collision radius
        };

        function drawPanda() {
            ctx.font = `${panda.size}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(panda.emoji, panda.x, panda.y);
        }

        // Node class
        class Node {
            constructor(index) {
                this.isYellow = index % 2 === 0;
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random(); // 0 = far, 1 = close

                // Random velocity
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.2 + Math.random() * 0.5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.vz = (Math.random() - 0.5) * 0.01;
            }

            update() {
                this.x += this.vx * params.speed;
                this.y += this.vy * params.speed;
                this.z += this.vz * params.speed;

                // Bounce off panda
                const dx = this.x - panda.x;
                const dy = this.y - panda.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < panda.radius) {
                    // Normalize the direction vector
                    const nx = dx / dist;
                    const ny = dy / dist;

                    // Reflect velocity
                    const dot = this.vx * nx + this.vy * ny;
                    this.vx = this.vx - 2 * dot * nx;
                    this.vy = this.vy - 2 * dot * ny;

                    // Push node outside panda
                    this.x = panda.x + nx * (panda.radius + 2);
                    this.y = panda.y + ny * (panda.radius + 2);
                }

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Bounce z
                if (this.z < 0 || this.z > 1) {
                    this.vz *= -1;
                    this.z = Math.max(0, Math.min(1, this.z));
                }
            }

            getDepthScale() {
                // Scale based on z position and depth parameter
                const depthInfluence = params.depth;
                return 0.5 + (this.z * 0.5 * depthInfluence) + (0.5 * (1 - depthInfluence));
            }

            getDepthOpacity() {
                const depthInfluence = params.depth;
                return 0.3 + (this.z * 0.7 * depthInfluence) + (0.7 * (1 - depthInfluence));
            }

            draw() {
                const scale = this.getDepthScale();
                const opacity = this.getDepthOpacity();
                const size = params.nodeSize * scale;

                // Color based on alternating pattern
                let glowColor1, glowColor2, coreColor;
                if (this.isYellow) {
                    glowColor1 = `rgba(255, 230, 100, ${opacity})`;
                    glowColor2 = `rgba(255, 200, 50, ${opacity * 0.3})`;
                    coreColor = `rgba(255, 250, 200, ${opacity})`;
                } else {
                    glowColor1 = `rgba(100, 180, 255, ${opacity})`;
                    glowColor2 = `rgba(50, 130, 255, ${opacity * 0.3})`;
                    coreColor = `rgba(200, 230, 255, ${opacity})`;
                }

                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, size * 3
                );
                gradient.addColorStop(0, glowColor1);
                gradient.addColorStop(0.5, glowColor2);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.beginPath();
                ctx.arc(this.x, this.y, size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fillStyle = coreColor;
                ctx.fill();
            }
        }

        // Initialize nodes
        let nodes = [];

        function initNodes() {
            nodes = [];
            for (let i = 0; i < params.nodeCount; i++) {
                nodes.push(new Node(i));
            }
        }
        initNodes();

        // Calculate distance between two nodes
        function getDistance(node1, node2) {
            const dx = node1.x - node2.x;
            const dy = node1.y - node2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Draw edges between nearby nodes
        function drawEdges() {
            let edgeCount = 0;
            let connectionCounts = new Array(nodes.length).fill(0);

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dist = getDistance(nodes[i], nodes[j]);

                    if (dist < params.radius) {
                        edgeCount++;
                        connectionCounts[i]++;
                        connectionCounts[j]++;

                        // Calculate opacity based on distance
                        const distRatio = 1 - (dist / params.radius);
                        const avgDepth = (nodes[i].z + nodes[j].z) / 2;
                        const depthOpacity = 0.3 + avgDepth * 0.7 * params.depth + 0.7 * (1 - params.depth);
                        const opacity = distRatio * params.edgeOpacity * depthOpacity;

                        // Color gradient based on distance
                        const hue = 45 + distRatio * 15; // Gold to yellow

                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${opacity})`;
                        ctx.lineWidth = 1 + distRatio * 1.5;
                        ctx.stroke();
                    }
                }
            }

            // Update statistics
            updateStats(edgeCount, connectionCounts);
        }

        // Update network statistics display
        function updateStats(edgeCount, connectionCounts) {
            const n = nodes.length;
            const maxPossibleEdges = (n * (n - 1)) / 2;
            const avgConnections = n > 0 ? (edgeCount * 2 / n).toFixed(1) : 0;
            const density = maxPossibleEdges > 0 ? ((edgeCount / maxPossibleEdges) * 100).toFixed(1) : 0;

            document.getElementById('totalEdges').textContent = edgeCount;
            document.getElementById('avgConnections').textContent = avgConnections;
            document.getElementById('networkDensity').textContent = density + '%';
        }

        // Animation loop
        function animate() {
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw panda in center
            drawPanda();

            // Draw edges first (behind nodes)
            drawEdges();

            // Update and draw nodes
            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            requestAnimationFrame(animate);
        }

        // Setup controls
        function setupControls() {
            const controls = [
                { id: 'nodeCount', param: 'nodeCount', valueId: 'nodeCountValue', isInt: true, reinit: true },
                { id: 'radius', param: 'radius', valueId: 'radiusValue', isInt: true },
                { id: 'nodeSize', param: 'nodeSize', valueId: 'nodeSizeValue', isInt: true },
                { id: 'edgeOpacity', param: 'edgeOpacity', valueId: 'edgeOpacityValue' },
                { id: 'speed', param: 'speed', valueId: 'speedValue' },
                { id: 'depth', param: 'depth', valueId: 'depthValue' }
            ];

            controls.forEach(ctrl => {
                const input = document.getElementById(ctrl.id);
                const display = document.getElementById(ctrl.valueId);

                input.addEventListener('input', () => {
                    const value = ctrl.isInt ? parseInt(input.value) : parseFloat(input.value);
                    params[ctrl.param] = value;
                    display.textContent = ctrl.isInt ? value : value.toFixed(1);

                    if (ctrl.reinit) {
                        // Adjust node count
                        while (nodes.length < params.nodeCount) {
                            nodes.push(new Node(nodes.length));
                        }
                        while (nodes.length > params.nodeCount) {
                            nodes.pop();
                        }
                    }
                });
            });
        }

        // Initialize
        setupControls();
        animate();
    </script>
</body>
</html>
